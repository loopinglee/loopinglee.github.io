<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>李路平</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
    <style>
html, body {
  scroll-behavior: smooth;
  margin: 0;
  padding: 0;
}
img {
  display: block;
  max-width: 100%;
  padding-top: 58px;
  margin-top: -58px;
  margin-left: auto;
  margin-right: auto;
}
.luxbar-item {
  line-height: 20px;
}
    </style>
    <script type="text/javascript" src=""></script>
  </head>
  <body>
    <div id="header" class="luxbar luxbar-fixed">
      <input type="checkbox" id="luxbar-checkbox" class="luxbar-checkbox">
      <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
        <ul class="luxbar-navigation">
          <li class="luxbar-header">
            <a class="luxbar-brand" href="#cover">李路平作品</a>
            <label class="luxbar-hamburger luxbar-hamburger-doublespin"
                   for="luxbar-checkbox"> <span></span> </label>
          </li>
          <li class="luxbar-item"><a href="#intro">个人介绍</a></li>
          <li class="luxbar-item"><a href="#jobs">工作经历</a></li>
          <li class="luxbar-item"><a href="#content">目录</a></li>
          <li class="luxbar-item"><a href="#fitgreat">FitGreat</a></li>
          <li class="luxbar-item"><a href="#hantalk">HanTalk</a></li>
          <li class="luxbar-item"><a href="#pngtree">PngTree</a></li>
          <li class="luxbar-item"><a href="#event">运营活动</a></li>
          <li class="luxbar-item"><a href="#banner">Banner</a></li>
          <li class="luxbar-item"><a href="#illustration">插画</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div style="height:58px"></div>
      <img src="01_封面.jpg" id="cover" />
      <img src="02_个人介绍.jpg" id="intro" />
      <img src="03_工作经历.jpg" id="jobs" />
      <img src="04_目录.jpg" id="content" />
      <img src="05_FitGreat.jpg" id="fitgreat" />
      <img src="06_FitGreat.jpg" />
      <img src="07_FitGreat.jpg" />
      <img src="08_FitGreat.jpg" />
      <img src="09_FitGreat.jpg" />
      <img src="10_FitGreat.jpg" />
      <img src="11_FitGreat.jpg" />
      <img src="12_FitGreat.jpg" />
      <img src="13_Hantalk.jpg" id="hantalk" />
      <img src="14_Hantalk.jpg" />
      <img src="15_Hantalk.jpg" />
      <img src="16_Hantalk.jpg" />
      <img src="17_Hantalk.jpg" />
      <img src="18_Hantalk.jpg" />
      <img src="19_Hantalk.jpg" />
      <img src="20_Hantalk.jpg" />
      <img src="21_Hantalk.jpg" />
      <img src="22_pngtree.jpg" id="pngtree" />
      <img src="23_pngtree.jpg" />
      <img src="24_pngtree.jpg" />
      <img src="25_pngtree.jpg" />
      <img src="26_运营活动.jpg" id="event" />
      <img src="27_运营活动.jpg" />
      <img src="28_运营活动.jpg" />
      <img src="29_运营活动.jpg" />
      <img src="30_运营活动.jpg" />
      <img src="31_Banner.jpg" id="banner" />
      <img src="32_插画.jpg" id="illustration" />
      <img src="33_插画.jpg" />
    </div>
    <script>
      let links = document.querySelectorAll('#header a');
      links.forEach(it => it.onclick = function() {
        document.querySelector('#luxbar-checkbox').checked = false;
      });
    </script>
  </body>
</html>
