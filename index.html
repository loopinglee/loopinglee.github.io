<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>李路平</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
    <style>
html, body {
  scroll-behavior: smooth;
  margin: 0;
  padding: 0;
}
img {
  display: block;
  max-width: 100%;
  padding-top: 58px;
  margin-top: -58px;
  margin-left: auto;
  margin-right: auto;
}
.luxbar-item {
  line-height: 20px;
}
    </style>
    <script type="text/javascript" src=""></script>
  </head>
  <body>
    <div id="header" class="luxbar luxbar-fixed">
      <input type="checkbox" id="luxbar-checkbox" class="luxbar-checkbox">
      <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
        <ul class="luxbar-navigation">
          <li class="luxbar-header">
            <a class="luxbar-brand" href="#cover">李路平作品</a>
            <label class="luxbar-hamburger luxbar-hamburger-doublespin"
                   for="luxbar-checkbox"> <span></span> </label>
          </li>
          <li class="luxbar-item"><a href="#content">目录</a></li>
          <li class="luxbar-item"><a href="#hantalk">HanTalk</a></li>
          <li class="luxbar-item"><a href="#pngtree">PngTree</a></li>
          <li class="luxbar-item"><a href="#wanglai">往来停车</a></li>
          <li class="luxbar-item"><a href="#event">运营活动</a></li>
          <li class="luxbar-item"><a href="#banner">Banner</a></li>
          <li class="luxbar-item"><a href="#illustration">插画</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div style="height:58px"></div>
      <img id="cover" src="01_cover.jpg" />
      <img id="content" src="02_content.jpg" />
      <img id="hantalk" src="03_Hantalk.jpg" />
      <img src="04_Hantalk.jpg" />
      <img src="05_Hantalk.jpg" />
      <img src="06_Hantalk.jpg" />
      <img src="07_Hantalk.jpg" />
      <img src="08_Hantalk.jpg" />
      <img src="09_Hantalk.jpg" />
      <img src="10_Hantalk.jpg" />
      <img src="11_Hantalk.jpg" />
      <img id="pngtree" src="12_Pngtree.jpg" />
      <img src="13_Pngtree.jpg" />
      <img src="14_Pngtree.jpg" />
      <img src="15_Pngtree.jpg" />
      <img style="scroll-behavior:smooth" id="wanglai" src="16_wanglai.jpg" />
      <img src="17_wanglai.jpg" />
      <img src="18_wanglai.jpg" />
      <img src="19_wanglai.jpg" />
      <img src="20_wanglai.jpg" />
      <img src="21_wanglai.jpg" />
      <img id="event" src="22_event.jpg" />
      <img src="23_event.jpg" />
      <img src="24_event.jpg" />
      <img src="25_event.jpg" />
      <img src="26_event.jpg" />
      <img id="banner" src="27_Banner.jpg" />
      <img id="illustration" src="28_illustration.jpg" />
      <img src="29_illustration.jpg" />
    </div>
    <script>
      let links = document.querySelectorAll('#header a');
      links.forEach(it => it.onclick = function() {
        document.querySelector('#luxbar-checkbox').checked = false;
      });
    </script>
  </body>
</html>
